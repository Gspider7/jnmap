<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>用户注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
</head>

<body>
    <div id="particles-js">
        <div class="login">
            <div class="login-top">
                注册
            </div>
            <div class="login-center clearfix">
                <div class="login-center-img"><img src="img/name.png" /></div>
                <div class="login-center-input">
                    <input type="text" name="" value="" placeholder="请输入您的用户名" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的用户名'" />
                    <div class="login-center-input-text">用户名</div>
                </div>
            </div>
            <div class="login-center clearfix">
                <div class="login-center-img"><img src="img/password.png" /></div>
                <div class="login-center-input">
                    <input type="password" name="" value="" placeholder="请输入您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'" />
                    <div class="login-center-input-text">密码</div>
                </div>
            </div>
            <div class="login-center clearfix">
                <div class="login-center-img"><img src="img/password.png" /></div>
                <div class="login-center-input">
                    <input type="password" name="" value="" placeholder="请再次输入您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'" />
                    <div class="login-center-input-text">请再次输入您的密码</div>
                </div>
            </div>
            <div class="register-button">
                注册
            </div>
        </div>
        <div class="sk-rotating-plane"></div>
    </div>
    <!-- scripts -->
    <script src="js/particles.min.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript">
        document.querySelector(".register-button").onclick = function() {


            alert("注册成功")
            window.location.href = "index.html"
        }
    </script>
</body>

</html>
